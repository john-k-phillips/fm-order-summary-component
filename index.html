<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Hero -->
    <div>
      <img class="hero-illustration" src="/images/illustration-hero.svg" alt="">
    </div>
    
    <!-- Details -->
    <h1>Order Summary</h1>

    <section>
      <p class="details">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
  
    <!-- Item Description -->
    <section>
      <img src="images/icon-music.svg" alt="">
      <div>
        <h4>
          Annual Plan
        </h4>
        <span>
          $59.99/year
        </span>
      </div>
      <a href="#">
        Change
      </a>
    </section>
    
    <!-- Buttons -->
    <button tabindex="0">
      Proceed to Payment
    </button>
    <button tabindex="0">
      Cancel Order
    </button>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/John-K-Phillips" target="_blank">John Phillips</a>.
  </footer>
</body>
</html>
